<body>    <!-- Navigation Bar -->

        <!-- Search section with gallery -->

                <span class="icon" role="button" aria-label="Search" tabindex="0">&#128269;</span>
                <input type="text" placeholder="Search..." aria-label="Search restaurants">
                <span class="icon" role="button" aria-label="Clear search" tabindex="0">&#10006;</span>
            </div>
            <div class="gallery">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Delicious pasta dish">

        <!-- Footer section -->

                </a>                <span>cucina la cucina</span>
            </div>
        </footer>    
    </div>    <script>
        // JavaScript for navigation
        document.addEventListener('DOMContentLoaded', function() {
            // Get all navigation links
            const navLinks = document.querySelectorAll('.nav-link');
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');
            
            // Mobile navigation toggle
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    
                    // Update toggle icon
                    const icon = navToggle.querySelector('i');
                    if (navMenu.classList.contains('active')) {
                        icon.className = 'fa fa-times';
                    } else {
                        icon.className = 'fa fa-bars';
                    }
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                        navMenu.classList.remove('active');
                        navToggle.querySelector('i').className = 'fa fa-bars';
                    }
                });
            }
            
            // Add click event listeners to navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Close mobile menu
                    if (navMenu) {
                        navMenu.classList.remove('active');
                        if (navToggle) {
                            navToggle.querySelector('i').className = 'fa fa-bars';
                        }
                    }
                    
                    // Get the href attribute
                    const href = this.getAttribute('href');
                    
                    // Navigate to the page
                    if (href && href !== '#') {
                        window.location.href = href;
                    }
                });
            });
            
            // Add click event to Reserve Now button
            const reserveBtn = document.querySelector('.dine-btn');
            if (reserveBtn) {
                reserveBtn.addEventListener('click', function() {
                    // You can redirect to a reservation page if available
                    window.location.href = 'reservayions.html';
                });
            }
        });
    </script>
</body>
</html>
