<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA BELLA CUCINA</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Compatible Styles for Simple Browser -->
    <link rel="stylesheet" href="styles-compatible.css">
</head>
<body>
    <!-- Background overlay for better text readability -->
    <div class="overlay"></div>
    
    <!-- Main container -->
    <div class="container">
        
        <!-- Header section with branding -->
        <header>
            <div class="brand">LA/BELLA<br>CUCINA</div>
            <div class="tagline">where great food and great drinks meet</div>
        </header>
        
        <!-- Main content area -->
        <main>
            <div class="cta">DINE WITH US</div>
            <button class="dine-btn" type="button">Reserve Now</button>
        </main>
        
        <!-- Search section with gallery -->
        <div class="search-section">
            <div class="search-bar">
                <span class="icon" role="button" aria-label="Search" tabindex="0">&#128269;</span>
                <input type="text" placeholder="Search..." aria-label="Search restaurants">
                <span class="icon" role="button" aria-label="Clear search" tabindex="0">&#10006;</span>
            </div>
            <div class="gallery">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Delicious pasta dish">
                <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80" alt="Fine wine selection">
                <img src="https://images.unsplash.com/photo-1523987355523-c7b5b0723c6a?auto=format&fit=crop&w=400&q=80" alt="Authentic Italian pizza">
                <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80" alt="Premium wine collection">
                <img src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=400&q=80" alt="Traditional Italian cuisine">
                <img src="https://images.unsplash.com/photo-1464306076886-debca5e8a6b0?auto=format&fit=crop&w=400&q=80" alt="Curated wine selection">
            </div>
        </div>
        
        <!-- Footer section -->
        <footer>
            <div class="footer-info">
                <span>
                    <i class="fa fa-map-marker" aria-hidden="true"></i> 
                    682 Shaw Blvd, City of Pasig, Metro Manila
                </span>
            </div>
            <div class="socials">
                <a href="#" aria-label="Visit our Instagram page" title="Follow us on Instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="#" aria-label="Visit our Facebook page" title="Follow us on Facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <span>cucina la cucina</span>
            </div>
        </footer>
        
    </div>
</body>
</html>
